<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4f7d4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Scan Item</h2>
        <form method="GET" action="/scan">
            <div class="form-group">
                <label for="barcode">Enter or Scan Barcode:</label>
                <input type="text" class="form-control" id="barcode" name="barcode" autofocus required>
            </div>
            <button type="submit" class="btn btn-purple">Scan</button>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

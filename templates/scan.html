<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Scan Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4f7d4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Item: {{ item.name }}</h2>
        <p><strong>Barcode:</strong> {{ item.barcode }}</p>
        <p><strong>Location:</strong> {{ item.location }}</p>
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>

        <hr>

        <h3>Move IN</h3>
        <form method="POST" action="/inventory/add" class="form-inline mb-3">
            <input type="hidden" name="barcode" value="{{ item.barcode }}">
            <input type="hidden" name="name" value="{{ item.name }}">
            <input type="hidden" name="location" value="{{ item.location }}">
            <input type="number" class="form-control mr-2" name="quantity" value="1" min="1">
            <button type="submit" class="btn btn-success">Move IN</button>
        </form>

        <h3>Move OUT</h3>
        <form method="POST" action="/inventory/remove" class="form-inline mb-4">
            <input type="hidden" name="barcode" value="{{ item.barcode }}">
            <input type="number" class="form-control mr-2" name="quantity" value="1" min="1" max="{{ item.quantity }}">
            <button type="submit" class="btn btn-danger">Move OUT</button>
        </form>

        <a href="/" class="btn btn-purple">Back to Home</a>
    </div>
</body>
</html>
